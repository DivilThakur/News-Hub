<body class="bg-hero-pattern bg-cover bg-no-repeat bg-left lg:bg-center h-full">

                <div class="hidden  md:flex items-center justify-center  h-full">
                    <ul class="flex justify-around text-xl space-x-10 p-2 mx-5">
                        <li id="Sports" onclick="navitem('Sports')"

                        <li id="Stocks" onclick="navitem('Stocks')"
                            class="font-Fredericka text-lg p-2 cursor-pointer hover:text-[1.4rem] transition-all ease-linear duration-150">
                            StockMarket</li>
                        <li id="Politics" onclick="navitem('Politics')"
                            class="font-Fredericka text-lg p-2 cursor-pointer hover:text-[1.4rem] transition-all ease-linear duration-150">
                            Politics</li>
                    </ul>
                </div>
                <div class="">
                    <div class="flex h-full items-center justify-center ">
                        <input id="Search-Bar" class="rounded-sm w-32 md:w-60 h-10 px-4 font-Tillana outline-none"
                            type="text" placeholder="eg.Technology">
                        <button id="Search-Btn"
                            class="bg-[rgb(0,0,0,0.7)] text-sm  text-white px-2 h-10 rounded-md mx-1 hover:bg-black  transition-all ease-linear duration-75">Search</button>

                </div>
            </div>
            <div class="md:hidden p-2 ">
                <ul class="flex justify-around text-xl p-2 mx-5">

                    <li class="font-Fredericka text-lg">Finance</li>
                    <li class="font-Fredericka text-lg">StockMarket</li>
                    <li class="font-Fredericka text-lg">Politics</li>
                </ul>
            </div>

        class=" grid grid-cols-2 justify-center lg:grid-cols-3 p-4 lg:px-28  gap-10 md:gap-28 mt-20  overflow-y-hidden">

    </main>

    <template id="News-Cards" class="News-Cards">
        <div
            class="hover:shadow-Custom rounded-md overflow-hidden w-[8.5rem] sm:w-[11rem] md:w-[20rem] lg:w-[24rem] hover:scale-105  transition-all ease-linear duration-150 ">
            <div>
                <img id="News-Img" class="w-40 max-h-40  md:w-full md:max-h-full overflow-hidden"
                    src="https://via.placeholder.com/400x300" alt="">
            </div>
            <div class="flex flex-col md:space-y-3 mt-2">
                <h1 id="News-Title"
                    class="Scrollbar  lg:text-xl h-14  font-semibold px-2 w-full overflow-y-scroll md:h-24">This Is The
                    Title</h1>
                <h3 id="News-Source" class="lg:text-xl font-Tillana px-2">End Gadget 26/06/2022</h3>
